<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Juego</title>

    <!-- <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>-->

    <link rel="stylesheet" th:href="@{/css/juegoSudokuEstilos.css}"/>

</head>
<body>
<main role="main" class="container">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <!-- <img alt="Imagen Titulo" th:src="img/sudoku.png" id="titulo" th:href="@{/img/sudoku.png}"/> -->
            <a class="navbar-brand" href="#">SUDOKU</a>
        </nav>
    </header>


    <div id="contenedor-sudoku">
        <table>
            <tbody id="tablero-sudoku">
            <!-- sudoku generado por tablero.js-->
            </tbody>
        </table>
    </div>
    <div class="timer-container">
        <div class="timer">00:00:00</div>
        <button class="button" onclick="pista()">Pista $$$</button>
        <button class="button" onclick="ayuda()">Ayuda $$$</button>
    </div>
</main>
</body>
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/tablero.js}"></script>
