<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Juego</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->

        <button class="button" onclick="iniciarJuego()">Iniciar Juego</button>
        <button class="button" onclick="resolverSudoku()">Resolver Sudoku</button>
        <button class="button" onclick="pista()">Pista $$$</button>
        <button class="button" onclick="ayuda()">Ayuda $$$</button>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
